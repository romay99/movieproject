<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/signUp.css"> <!-- 경로를 실제 파일 위치에 맞게 수정하세요 -->
</head>
<body>

<div class="signup-container">
  <h2>회원가입</h2>
  <form th:action="@{/member/signup}" method="post">
    <div class="form-group">
      <label for="username">ID:</label>
      <input type="text" id="username" name="member_id" required>
    </div>

    <div class="form-group">
      <label for="password">PW:</label>
      <input type="password" id="password" name="member_pw" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="member_email" required>
    </div>

    <div class="form-group">
      <label for="name">이름:</label>
      <input type="text" id="name" name="member_name" required>
    </div>

    <div class="form-group">
      <button type="submit">가입하기</button>
    </div>
  </form>
</div>

</body>
</html>
